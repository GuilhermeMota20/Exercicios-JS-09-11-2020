<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
    <link rel="stylesheet" href="css/ex4.css">
</head>
<body>
    <main>
        <h1>Cadastro de produtos</h1>
        <br>

        <label for="produto">Produto</label>
        <input type="text" id="produto">
        <br><br>

        <label for="qtd">Quantidade</label>
        <input type="text" id="qtd">
        <br><br>

        <label for="preco">Preço unitário</label>
        <input type="text" id="preco">
        <br><br>

        <label for="total">Total</label>
        <input type="text" id="total" disabled>
        <br><br>

        <label for="desc">Desconto</label>
        <input type="text" id="desc" disabled>
        <br><br>

        <label for="totalpagar">Total a pagar</label>
        <input type="text" id="totalpagar" disabled>
        <br><br>

        <!-- mostrar senha -->
        <input type="password" id="senha">
        <button id="btn1"><i class="far fa-eye"></i></button>
        <button id="btn2"><i class="far fa-eye-slash"></i></button>
        <br><br>

        <input type="button" id="btn" value="Calcular">
    </main>

    <script src="js/ex4.js"></script>
    <script src="https://kit.fontawesome.com/3c5a6fc261.js" crossorigin="anonymous"></script>

</body>
</html>
